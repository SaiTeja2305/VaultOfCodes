<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock • Paper • Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>🎮 Rock • Paper • Scissors</h1>
    <div class="score">
      <div>Player: <span id="ps">0</span></div>
      <div>Computer: <span id="cs">0</span></div>
    </div>
    <div class="choices">
      <button data-move="rock">🪨 Rock</button>
      <button data-move="paper">📄 Paper</button>
      <button data-move="scissors">✂️ Scissors</button>
    </div>
    <div id="result" class="result">Make a move!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
